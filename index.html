<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR.js Location Based</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <!-- AR.js Location build -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-location-only.js"></script>
</head>

<body style="margin:0; overflow:hidden;">
  
  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;">

    <a-camera gps-camera rotation-reader></a-camera>

    <!-- Replace with your latitude & longitude -->
    <a-box
      gps-entity-place="latitude: 13.0827; longitude: 80.2707;"
      color="red"
      scale="5 5 5">
    </a-box>

  </a-scene>

</body>
</html>
